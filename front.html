    <style>
        /* General Styles */
        body {
            font-family: 'Lucida Handwriting', Cursive;
            background: #6a0dad; /* Purple background */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff6b81" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
            position: relative;
        }

        /* Header */
        header {
            padding: 20px;
            font-size: 2.5em;
            color: #fff;
            animation: fadeInDown 1.5s ease-in-out;
        }

        /* Buttons */
        .button {
            background: #ff6b81;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #ff4757;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pink Hearts */
        .decoration {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            width: 50px;
            height: 50px;
            animation: float 4s infinite ease-in-out;
            fill: #ff6b81; /* Pink color */
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(20deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Image Container */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
            margin-top: 20px; /* Space above the images */
        }

        /* Small Images */
        .small-image {
            width: 300px; /* Adjust the size as needed */
            height: auto;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .small-image:hover {
            transform: scale(1.1); /* Enlarge on hover */
        }
    </style>
</head>
